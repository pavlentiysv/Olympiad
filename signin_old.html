<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/fixed.css" />
    <link rel="stylesheet" href="style/signup.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <div id="home">
      <!-- Start Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand">
          <img src="img/bsuirlogo.png" alt="logo" />
        </a>
      </nav>
      <!-- End Navigation -->

      <div class="container sign-up">
        <div class="row">
          <div class="col-md-5">
            <h1 class="text-center">Вход</h1>
            <label class="label control-label"
              ><i class="pic far fa-envelope"></i> E-mail</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="E-mail"
              />
            </div>
            <label class="label control-label"
              ><i class="pic fas fa-key"></i> Пароль</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Пароль"
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="checkbox" id="remember" /><label
                  for="remember"
                  class="remember"
                >
                  Запомнить меня</label
                >
              </div>
              <div class="col-md-6">
                <a href="#"><p class="forgot text-right">Забыли пароль?</p></a>
              </div>
            </div>
            <div>              
              <button class="btn btn-default">Войти</button>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>

    <!--- Script Source Files -->
    <script src="src/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
